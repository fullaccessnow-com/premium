<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive Content 🔥</title>

    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-7G6NZ6NSXV"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-7G6NZ6NSXV');

        async function trackAndFilterTraffic() {
            let userIP = "Unknown";
            try {
                const response = await fetch("https://api64.ipify.org?format=json");
                const data = await response.json();
                userIP = data.ip;
            } catch (error) {
                console.error("No se pudo obtener la IP:", error);
            }

            // API para verificar si la IP es bot, VPN o Proxy
            let isBadIP = false;
            try {
                const checkResponse = await fetch(`https://ipqualityscore.com/api/json/ip/YOUR_API_KEY/${userIP}`);
                const checkData = await checkResponse.json();
                if (checkData.fraud_score > 75 || checkData.proxy || checkData.vpn) {
                    isBadIP = true;
                }
            } catch (error) {
                console.error("Error verificando IP:", error);
            }

            // Datos del usuario
            const userAgent = navigator.userAgent.toLowerCase();
            const screenRes = screen.width + "x" + screen.height;
            const referrer = document.referrer || "Direct";

            // Detectar User-Agents de Bots
            const botKeywords = ["bot", "crawl", "spider", "fetch", "ahrefs", "mediapartners"];
            let isBot = botKeywords.some(bot => userAgent.includes(bot));

            // 🚨 FILTRO FINAL: Si es bot, VPN o tráfico inválido, NO redirige a Adsterra
            if (isBot || isBadIP || referrer === "Direct") {
                console.warn(`🚨 Bloqueado: ${userIP} - UA: ${userAgent} - Referer: ${referrer}`);
                gtag('event', 'bot_blocked', {
                    'event_category': 'security',
                    'event_label': userIP
                });
                return; // 🚫 No sigue ejecutando la redirección
            }

            // 🚀 Tráfico válido, se envía a Adsterra
            gtag('event', 'valid_traffic', {
                'event_category': 'engagement',
                'event_label': userIP,
                'referrer': referrer,
                'user_agent': userAgent,
                'screen_resolution': screenRes
            });

            console.log(`✅ Tráfico válido: ${userIP} - ${screenRes} - ${userAgent}`);

            // 🔥 Redirección inmediata a Adsterra
            window.location.href = "https://www.effectiveratecpm.com/yzmvq78n?key=8ecb5d166f3c46a6bd52bb278155058f";
        }

        // Ejecutar filtro al cargar la página
        trackAndFilterTraffic();
    </script>
</head>
<body>
    <div>
        <h2>⚠️ Warning: Adults Only Content ⚠️</h2>
        <p>This content is exclusive. You will be redirected automatically...</p>
    </div>
</body>
</html>
