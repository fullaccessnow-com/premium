<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0;url=https://www.effectiveratecpm.com/yzmvq78n?key=8ecb5d166f3c46a6bd52bb278155058f">
    <title>Redirección</title>

    <script>
        // Lista de User Agents conocidos de bots
        const botUserAgents = [
            "Googlebot", "Bingbot", "Slurp", "DuckDuckBot", "Baiduspider",
            "YandexBot", "Sogou", "Facebot", "ia_archiver"
        ];

        // Función para detectar si es un bot
        function isBot() {
            const userAgent = navigator.userAgent;
            return botUserAgents.some(bot => userAgent.includes(bot));
        }

        // Si es un bot, redirigimos a una página vacía para evitar el tráfico no deseado
        if (isBot()) {
            // Redirigir a una página vacía si es un bot
            window.location.replace("about:blank");
        }
    </script>
</head>
<body>
    <!-- El contenido de la página será redirigido de inmediato si el tráfico es real -->
</body>
</html>
