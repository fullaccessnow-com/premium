<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="2;url=https://www.effectiveratecpm.com/yzmvq78n?key=8ecb5d166f3c46a6bd52bb278155058f">
    <title>Redirección</title>

    <script>
        // Lista de User Agents conocidos de bots
        const botUserAgents = [
            "Googlebot", "Bingbot", "Slurp", "DuckDuckBot", "Baiduspider",
            "YandexBot", "Sogou", "Facebot", "ia_archiver"
        ];

        // Función para detectar si es un bot
        function isBot() {
            const userAgent = navigator.userAgent;
            return botUserAgents.some(bot => userAgent.includes(bot));
        }

        // Función para detectar interacción humana
        function hasHumanInteraction() {
            return new Promise((resolve) => {
                let interacted = false;

                // Detectar interacción con el mouse, scroll o teclado
                function onUserInteraction() {
                    interacted = true;
                    clearTimeout(timeout);
                    resolve(interacted);
                }

                const timeout = setTimeout(() => {
                    resolve(interacted);
                }, 2000); // Después de 2 segundos sin interacción, asume que es bot

                // Escuchar interacciones del usuario
                document.addEventListener("mousemove", onUserInteraction);
                document.addEventListener("scroll", onUserInteraction);
                document.addEventListener("keydown", onUserInteraction);
            });
        }

        // Redirigir solo si el tráfico es humano
        async function handleTraffic() {
            if (isBot()) {
                // Si es un bot, redirigir a una página vacía
                window.location.replace("about:blank");
            } else {
                // Esperar 2 segundos para detectar interacción humana
                const interacted = await hasHumanInteraction();
                if (interacted) {
                    // Si hubo interacción humana, permitir la redirección
                    window.location.replace("https://www.effectiveratecpm.com/yzmvq78n?key=8ecb5d166f3c46a6bd52bb278155058f");
                } else {
                    // Si no hubo interacción humana, redirigir a una página vacía
                    window.location.replace("about:blank");
                }
            }
        }

        // Ejecutar la función para manejar el tráfico al cargar la página
        window.onload = handleTraffic;
    </script>
</head>
<body>
    <!-- El contenido de la página será redirigido de inmediato si el tráfico es real -->
</body>
</html>
