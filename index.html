<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirección</title>

    <script>
        // Lista de User Agents conocidos de bots
        const botUserAgents = [
            "Googlebot", "Bingbot", "Slurp", "DuckDuckBot", "Baiduspider",
            "YandexBot", "Sogou", "Facebot", "ia_archiver"
        ];

        // Función para detectar si es un bot
        function isBot() {
            const userAgent = navigator.userAgent;
            return botUserAgents.some(bot => userAgent.includes(bot));
        }

        // Si es un bot, redirigir a una página vacía o página de "filtro" para evitar impresiones falsas
        if (isBot()) {
            window.location.replace("about:blank");  // Cambia esto por la URL de redirección para bots
        } else {
            // Redirigir a la URL humana solo después de 2 segundos de interacción
            setTimeout(function() {
                window.location.replace("https://www.effectiveratecpm.com/yzmvq78n?key=8ecb5d166f3c46a6bd52bb278155058f");
            }, 2000);  // Redirección después de 2 segundos para humanos
        }
    </script>
</head>
<body>
    <!-- El contenido de la página será redirigido después de 2 segundos si no es un bot -->
</body>
</html>
