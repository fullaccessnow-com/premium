
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificaci√≥n de Usuario</title>

    <script>
        // Lista de User Agents de bots conocidos
        const botUserAgents = [
            "Googlebot", "Bingbot", "Slurp", "DuckDuckBot", "Baiduspider",
            "YandexBot", "Sogou", "Facebot", "ia_archiver"
        ];

        function isBot() {
            const userAgent = navigator.userAgent;
            return botUserAgents.some(bot => userAgent.includes(bot));
        }

        function detectFakeTraffic() {
            return new Promise((resolve) => {
                let detected = true; // Asumimos que es bot

                if (isBot()) {
                    resolve(true);
                    return;
                }

                let interactionDetected = false;

                function userInteracted() {
                    interactionDetected = true;
                }

                document.addEventListener("mousemove", userInteracted);
                document.addEventListener("scroll", userInteracted);
                document.addEventListener("keydown", userInteracted);
                document.addEventListener("click", userInteracted);

                setTimeout(() => {
                    resolve(!interactionDetected);
                }, 3000);
            });
        }

        async function verifyTraffic() {
            const isFake = await detectFakeTraffic();

            if (!isFake) {
                // Solo usuarios reales llegan a la landing real
                window.location.href = "https://www.effectiveratecpm.com/yzmvq78n?key=8ecb5d166f3c46a6bd52bb278155058f"; // <--- CAMBIA ESTO
            } else {
                console.log("üö® Tr√°fico falso detectado, bloqueado.");
            }
        }

        window.onload = verifyTraffic;
    </script>
