<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificaci칩n de Usuario</title>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-7G6NZ6NSXV"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-7G6NZ6NSXV');
    </script>

    <script>
        // Lista de User Agents de bots conocidos
        const botUserAgents = [
            "Googlebot", "Bingbot", "Slurp", "DuckDuckBot", "Baiduspider",
            "YandexBot", "Sogou", "Facebot", "ia_archiver"
        ];

        function isBot() {
            const userAgent = navigator.userAgent;
            return botUserAgents.some(bot => userAgent.includes(bot));
        }

        function detectFakeTraffic() {
            return new Promise((resolve) => {
                let detected = true; // Por defecto asumimos que es un bot

                // Si es un bot por User-Agent, lo confirmamos
                if (isBot()) {
                    gtag('event', 'bot_detected', { 'event_category': 'Traffic Quality', 'event_label': 'User-Agent Bot' });
                    resolve(true);
                    return;
                }

                // Detectar interacci칩n humana (movimiento del rat칩n, scroll, o teclas)
                let interactionDetected = false;
                function userInteracted() {
                    interactionDetected = true;
                    gtag('event', 'user_interaction', { 'event_category': 'Traffic Quality', 'event_label': 'Human Detected' });
                }

                document.addEventListener("mousemove", userInteracted);
                document.addEventListener("scroll", userInteracted);
                document.addEventListener("keydown", userInteracted);

                setTimeout(() => {
                    resolve(!interactionDetected);
                }, 2000); // Si no hay interacci칩n en 2 segundos, consideramos tr치fico de bot
            });
        }

        async function verifyTraffic() {
            const isFake = await detectFakeTraffic();

            if (!isFake) {
                gtag('event', 'real_user_redirected', { 'event_category': 'Traffic Quality', 'event_label': 'Redirected to Adsterra' });

                // Redirigir solo si el tr치fico es real
                const adsterraURL = "https://www.effectiveratecpm.com/yzmvq78n?key=8ecb5d166f3c46a6bd52bb278155058f";
                const popup = window.open(adsterraURL, "_blank");

                if (!popup) {
                    // Si el popup est치 bloqueado, mostramos el bot칩n de continuar
                    document.getElementById("continue-btn").style.display = "block";
                    gtag('event', 'popup_blocked', { 'event_category': 'Traffic Quality', 'event_label': 'Popup Blocked' });
                } else {
                    window.close(); // Cerrar la pesta침a del filtro
                }
            } else {
                gtag('event', 'bot_blocked', { 'event_category': 'Traffic Quality', 'event_label': 'Bot Blocked from Redirect' });
                console.log("游뚿 Tr치fico falso detectado, no se redirige.");
            }
        }

        window.onload = verifyTraffic;
    </script>
</head>
<body>
    <h1>Verificando tr치fico...</h1>
    <p>Si eres un usuario real, ser치s redirigido en breve.</p>

    <!-- Bot칩n de respaldo en caso de que el popup sea bloqueado -->
    <button id="continue-btn" style="display:none;" onclick="window.open('https://www.effectiveratecpm.com/yzmvq78n?key=8ecb5d166f3c46a6bd52bb278155058f', '_blank');">
        Continuar
    </button>
</body>
</html>
