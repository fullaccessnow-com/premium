<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Usuario</title>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-7G6NZ6NSXV"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-7G6NZ6NSXV');
    </script>

    <script>
        // Lista de User Agents de bots conocidos
        const botUserAgents = [
            "Googlebot", "Bingbot", "Slurp", "DuckDuckBot", "Baiduspider",
            "YandexBot", "Sogou", "Facebot", "ia_archiver"
        ];

        function isBot() {
            const userAgent = navigator.userAgent;
            return botUserAgents.some(bot => userAgent.includes(bot));
        }

        function detectFakeTraffic() {
            return new Promise((resolve) => {
                let detected = true; // Por defecto asumimos que es un bot

                // Si es un bot por User-Agent, lo confirmamos
                if (isBot()) {
                    gtag('event', 'bot_detected', { 'event_category': 'Traffic Quality', 'event_label': 'User-Agent Bot' });
                    resolve(true);
                    return;
                }

                // Detectar interacción humana (movimiento del ratón, scroll, o teclas)
                let interactionDetected = false;
                function userInteracted() {
                    interactionDetected = true;
                    gtag('event', 'user_interaction', { 'event_category': 'Traffic Quality', 'event_label': 'Human Detected' });
                }

                document.addEventListener("mousemove", userInteracted);
                document.addEventListener("scroll", userInteracted);
                document.addEventListener("keydown", userInteracted);

                setTimeout(() => {
                    resolve(!interactionDetected);
                }, 2000); // Si no hay interacción en 2 segundos, consideramos tráfico de bot
            });
        }

        async function verifyTraffic() {
            const isFake = await detectFakeTraffic();

            if (isFake) {
                // Si se detecta tráfico falso, redirige a una página vacía o error
                window.location.replace("about:blank"); // Esto detendrá el tráfico falso y evitará que PopAds registre la visita
                gtag('event', 'bot_blocked', { 'event_category': 'Traffic Quality', 'event_label': 'Bot Blocked' });
            } else {
                // Si el tráfico es real, redirigir a Adsterra
                gtag('event', 'real_user_redirected', { 'event_category': 'Traffic Quality', 'event_label': 'Redirected to Adsterra' });
                
                // Redirigir en la misma ventana a Adsterra usando un meta refresh
                const adsterraURL = "https://www.effectiveratecpm.com/yzmvq78n?key=8ecb5d166f3c46a6bd52bb278155058f";
                const metaRefresh = document.createElement('meta');
                metaRefresh.setAttribute('http-equiv', 'refresh');
                metaRefresh.setAttribute('content', '3;url=' + adsterraURL); // 3 segundos para redirigir
                document.head.appendChild(metaRefresh);

                // Mensaje de espera
                document.body.innerHTML = "<h1>Verificando tráfico...</h1><p>Si eres un usuario real, serás redirigido en breve.</p>";
            }
        }

        window.onload = verifyTraffic;
    </script>
</head>
<body>
    <h1>Verificando tráfico...</h1>
    <p>Si eres un usuario real, serás redirigido en breve.</p>

    <!-- Botón de respaldo en caso de que el meta refresh no funcione -->
    <button id="continue-btn" style="display:none;" onclick="window.location.href='https://www.effectiveratecpm.com/yzmvq78n?key=8ecb5d166f3c46a6bd52bb278155058f';">
        Continuar
    </button>
</body>
</html>
